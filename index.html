<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="background-color: gray">
    <div class="container">
      <div class="row" style="justify-content: center">
        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Array
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtInteger">Your integer:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtInteger"
                    placeholder="Your integer ..."
                  />
                </div>

                <button
                  onclick="addArray()"
                  id="btnAdd"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Add
                </button>

                <div class="form-group">
                  <label for="txtFPosition">First position:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtFPosition"
                    placeholder="First position ..."
                  />

                  <label for="txtSPosition">Second position:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtSPosition"
                    placeholder="Second position ..."
                  />
                </div>

                <div class="form-group">
                  <label for="chooseOption">Options</label>
                  <select class="form-control" id="chooseOption">
                    <option value="opText">---Select---</option>
                    <option value="opSum">Sum the positive numbers</option>
                    <option value="opCount">Count the positive numbers</option>
                    <option value="opSmall">Find the smallest number</option>
                    <option value="opSmallPositive">
                      Find the smallest positive number
                    </option>
                    <option value="opLast">
                      Find the last positive number
                    </option>
                    <option value="opChange">
                      Change position of 2 number
                    </option>
                    <option value="opSort">Sort array [Ascending]</option>
                  </select>
                </div>

                <button
                  id="btnCheck"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Check
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <span id="spanResult"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
